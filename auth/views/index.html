<!doctype html>
<html ng-app="myApp"> 
    
<head>
    <title>User Login and Chat</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div ng-controller="myController">
        <h2 id="welcomeText">Welcome. You are Logged In as
            <%= username %>
        </h2>
        <a id="logoutLink" href="/logout">Logout</a>
        <br><a id="editLink" href="/user">Edit Profile</a>
    </div>
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    <span id="colorText">
    Color: 
        <%= color %>
      </span>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
    <br><br><br><a class="chatLink" href="">Click here to join the chat! Remember your username!</a>
</body>
      
</html>
